# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Disable auto rename windows
set-option -g allow-rename off

# last pane
bind-key \; last-pane

# History limit
set -g history-limit 50000

# Reload conf fast
bind r source-file ~/.tmux.conf \; display "TMUX Conf Reloaded!"

# Lock timeout after 4 hours
set-option -g lock-after-time 14400

# Enable vi copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind -P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Colors

# default statusbar color
set-option -g status-style bg=colour105
set -g window-status-current-style bg=colour69

# pane border
set-option -g pane-border-style fg=colour105
set-option -g pane-activate-border-style fg=colour12